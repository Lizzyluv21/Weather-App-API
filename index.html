<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Elizabeth App</title>
  </head>
  <body cz-shortcut-listen="true">
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required=""
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Sunday 12:05</span>,
              <span id="description">clear sky</span>
              <br />
              Humidity: <strong id="humidity">54%</strong>, Wind:
              <strong id="wind-speed">4.12km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                class="weather-app-icon"
              />
            </div>
            <div class="weather-app-temperature" id="temperature">11</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sun</div>

            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>11º</strong>
              </div>
              <div class="weather-forecast-temperature">3º</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mon</div>

            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>12º</strong>
              </div>
              <div class="weather-forecast-temperature">3º</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>

            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>13º</strong>
              </div>
              <div class="weather-forecast-temperature">5º</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>

            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15º</strong>
              </div>
              <div class="weather-forecast-temperature">6º</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thu</div>

            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>16º</strong>
              </div>
              <div class="weather-forecast-temperature">7º</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Lizzyluv21" target="_blank">
          Elizabeth Fuller</a
        >, is
        <a href="https://github.com/Lizzyluv21/Weather-App-API" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://friendly-narwhal-4a5c5e.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
